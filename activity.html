            <h1>BD 農耕</h1><br>
            <p class="par">生態互動 (biodynamic, BD) 農耕與園藝的實行是源起於整個地球是有生命力的理念，而且在每一個農場或園圃之內可以變成一個自我維持並具有獨特性的有機體。<br>
            <br>BD農耕與園藝建立在傳統混合式農耕與有機栽培系統的完好耕作技術。特別是BD配方係以自然和有機的物質為基礎，用以增進土壤生命，經過如此而達到農作物、家畜的健康與生長。<br>
            <br>藉由和自然程序以及宇宙運律的一起工作；考慮到來自太陽、月亮和星星的影響，再加以BD配方的審慎施用，就可以達到最大的生命力，以及其他有益身、心、靈健康的營養。</p>
